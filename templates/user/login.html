{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    
</head>
<body class="overflow-hidden">
    <div id="content" class="col-12 d-flex align-items-center justify-content-center m-5">
        <div class="card col-3 d-flex align-items-center justify-content-center m-5">
            <h3 class="text-center mt-5 text-success">Log In !</h3>

            <form id="form" class="mt-3 col-9" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group my-3">
                    <label for="username" class="text-success">USER NAME</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
                <div class="form-group my-3">
                    <label for="password" class="text-success">PASSWORD</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                <div class="form-group my-3">
                    <label for="email" class="text-success">EMAIL</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter password">
                </div>
                <div class="form-group mt-5 mb-4">
                    <button type="submit" id="login" name="login" class="btn btn-success col-12">login</button>
                </div>

            </form>

        </div>
    </div>
    
    
</body>

    <script src="{% static 'bootstrap/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</html>
