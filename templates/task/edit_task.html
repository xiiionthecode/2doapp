{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    
</head>
<body class="overflow-hidden">
    <div id="content" class="col-12 d-flex align-items-center justify-content-center my-5">
        <div class="card col-9 d-flex align-items-center justify-content-center my-5" style="height: 50rem;">
            <h3 class="text-center mt-5 text-success">Edit a task !</h3>

            <form id="form" class="mt-3 col-9" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group my-3">
                    <label for="title" class="text-success">TITLE</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter title" value="{{task.title}}">
                </div>
                <div class="form-group my-3">
                    <label for="description" class="text-success">DESCRIPTION</label>
                    <textarea class="form-control" name="description" placeholder="Enter description" rows="7">{{task.description}}</textarea>
                </div>
                <div class="form-group my-3">
                    <label for="priority" class="text-success">PRIORITY Now = {{task.priority}}</label>
                    <select class="form-control form-control-lg" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="status" class="text-success">STAUTS Now= {{task.status}}</label>
                    <select class="form-control form-control-lg" name="status">
                        <option value="todo">To Do</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-group mt-5 mb-4">
                    <button type="submit" id="edit_task" name="edit_task" class="btn btn-success col-12">submit</button>
                </div>

            </form>
        </div>

    </div>
    
    
</body>

    <script src="{% static 'bootstrap/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</html>
